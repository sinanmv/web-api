    </div>
    <script>
        var request = new XMLHttpRequest()
        request.open('get','https://jsonplaceholder.typicode.com/posts')
        request.send()
        request.onreadystatechange=()=>{
            if(request.readyState == 4)
            {
                if(request.status > 199 && request.status < 300)
                {
                    let posts = JSON.parse(request.responseText)
                    displayData(posts)
                }
            }
        }
        function displayData(posts)
        {
            htmlData = ""
            for(i=0;i<posts.length; i += 2)
            {
                htmlData = `
                <div class="row">

<div class="col-5  rounded rounded-5 pt-3 mb-3" style="margin: 0px 50px;background-color: bisque;">
<h4>${posts[i].title}</h4>
<p>${posts[i].body}</p>
</div>
<div class="col-5  rounded rounded-5 pt-3 mb-3" style="margin: 0px 60px;background-color: bisque;">
<h4>${posts[i+1].title}</h4>
<p>${posts[i+1].body}</p>
</div>
</div>`
result.innerHTML += htmlData
  }
}
    </script>
</body>
</html>
